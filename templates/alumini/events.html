<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events | Reconnect Alumni Portal</title>
    <style>
        :root {
            --bg-light: #f4f7f9; 
            --primary-blue: #1e3a8a;  
            --accent-gold: #D4AF37;   
            --dark-text: #333333;
            --white: #ffffff;
            --grey-text: #666666;
            --transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: var(--bg-light);
            color: var(--dark-text);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* --- HEADER & NAVIGATION --- */
        header {
            background: var(--white);
            padding: 0 5%;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary-blue);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            z-index: 1100;
            transition: transform 0.3s ease;
            text-decoration: none;
            user-select: none;
        }

        .logo span {
            color: var(--accent-gold);
            background: var(--primary-blue);
            padding: 2px 10px;
            border-radius: 6px;
        }

        /* The Animated Nav Bar (Sliding top-left to right) */
        nav {
            position: fixed;
            top: 0;
            left: -100%; 
            width: 100%;
            height: 80px;
            background: var(--primary-blue);
            z-index: 1050;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        nav.open { left: 0; }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 40px;
        }

        .nav-item {
            color: var(--white);
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            padding: 10px 15px;
            text-decoration: none;
            position: relative;
        }

        .nav-item:hover { color: var(--accent-gold); }
        
        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 80%;
            height: 3px;
            background: var(--accent-gold);
            transform: translateX(-50%);
            border-radius: 10px;
        }

        .close-nav {
            position: absolute;
            right: 5%;
            color: var(--white);
            font-size: 2rem;
            cursor: pointer;
        }

        /* --- MAIN LAYOUT --- */
        main {
            margin-top: 100px;
            padding: 2rem 5% 5rem 5%;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        /* --- SEARCH SECTION --- */
        .search-container {
            margin-bottom: 50px;
            text-align: center;
            animation: fadeInDown 0.8s ease forwards;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .search-box {
            position: relative;
            max-width: 600px;
            margin: 20px auto;
        }

        .search-input {
            width: 100%;
            padding: 18px 25px 18px 55px;
            border-radius: 50px;
            border: none;
            background: var(--white);
            box-shadow: var(--shadow);
            font-size: 1.1rem;
            outline: none;
            transition: 0.3s;
            color: var(--dark-text);
        }

        .search-input:focus {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
            transform: translateY(-2px);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-blue);
            opacity: 0.6;
        }

        /* --- EVENTS GRID --- */
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }

        .event-card {
            background: var(--white);
            border-radius: 25px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
            display: flex;
            flex-direction: column;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .event-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.12);
        }

        .event-poster {
            height: 200px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .event-category {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background: rgba(30, 58, 138, 0.85);
            color: var(--white);
            padding: 4px 12px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 700;
            backdrop-filter: blur(4px);
        }

        .event-body {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .event-date {
            color: var(--accent-gold);
            font-weight: 800;
            font-size: 0.9rem;
            margin-bottom: 8px;
            display: block;
        }

        .event-title {
            color: var(--primary-blue);
            font-size: 1.4rem;
            margin-bottom: 12px;
            font-weight: 700;
            line-height: 1.3;
        }

        .event-desc {
            color: var(--grey-text);
            font-size: 0.95rem;
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .btn-details {
            background: var(--primary-blue);
            color: var(--white);
            padding: 12px 25px;
            border-radius: 12px;
            text-decoration: none;
            text-align: center;
            font-weight: 700;
            font-size: 0.9rem;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-details:hover {
            background: var(--accent-gold);
            color: var(--primary-blue);
        }

        /* --- EMPTY STATE --- */
        #no-results {
            display: none;
            text-align: center;
            padding: 100px 0;
            grid-column: 1 / -1;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .events-grid { grid-template-columns: 1fr; }
            .nav-links { gap: 20px; }
            .nav-item { font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo" id="logoToggle" onclick="toggleNav()">
            <span>Re</span>connect
        </div>
        <div style="font-weight: 700; color: var(--primary-blue); font-size: 0.9rem; display: flex; align-items: center; gap: 8px;">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
            Events Portal
        </div>
    </header>

    <!-- Animated Navigation -->
    <nav id="topNav">
        <ul class="nav-links">
            <li><a href="{% url 'alumni_dashboard' %}" class="nav-item">Dashboard</a></li>
            <li><a href="{% url 'announcements' %}" class="nav-item">Announcements</a></li>
            <li><a href="{% url 'connect' %}" class="nav-item">Connect</a></li>
            <li><a href="{% url 'events' %}" class="nav-item active">Events</a></li>
            <li><a href="{% url 'settings' %}" class="nav-item">Settings</a></li>
        </ul>
        <div class="close-nav" onclick="toggleNav()">×</div>
    </nav>

    <main>
        <div class="search-container">
            <h2 style="color: var(--primary-blue); font-size: 2.2rem;">Events Directory</h2>
            <p style="color: var(--grey-text); margin-bottom: 20px;">Search through all our campus events, reunions, and networking sessions.</p>
            
            <div class="search-box">
                <svg class="search-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                <input type="text" id="eventSearch" class="search-input" placeholder="Search by title, category, or date..." onkeyup="filterEvents()">
            </div>
        </div>

        <div class="events-grid" id="eventsContainer">
            <!-- Events injected by JS -->
        </div>

        <div id="no-results">
            <h3 style="color: var(--primary-blue);">No events found matching your search.</h3>
            <p style="color: var(--grey-text);">Try different keywords or browse all categories.</p>
        </div>
    </main>

    <script>
        // Centralized data for consistency across pages
        const allEvents = [
            { id: 1, title: "Alumni Grand Gala", date: "OCT 24, 2024", category: "Reunion", img: "https://images.unsplash.com/photo-1511578314322-379afb476865?w=800", desc: "Celebrate 25 years of excellence and legacy. Our flagship annual reunion dinner for all batches." },
            { id: 2, title: "Tech Meetup 2024", date: "NOV 12, 2024", category: "Networking", img: "https://images.unsplash.com/photo-1540575861501-7ce0e220add1?w=800", desc: "A dedicated space for tech professionals to network, share insights, and discuss emerging trends." },
            { id: 3, title: "Startup Pitch Day", date: "DEC 05, 2024", category: "Mentorship", img: "https://images.unsplash.com/photo-1559136555-9303baea8ebd?w=800", desc: "Alumni investors meet the brightest student minds for seed funding and professional mentorship." },
            { id: 4, title: "Class of 2010 Retreat", date: "JAN 15, 2025", category: "Reunion", img: "https://images.unsplash.com/photo-1522071820081-009f0129c71c?w=800", desc: "A special 15-year anniversary retreat for the batch of 2010. Refresh old memories with old friends." },
            { id: 5, title: "Global Career Fair", date: "FEB 10, 2025", category: "Placement", img: "https://images.unsplash.com/photo-1515187029135-18ee286d815b?w=800", desc: "Connecting alumni and senior students with top-tier global firms for leadership and specialist roles." },
            { id: 6, title: "Cricket Cup 2025", date: "MAR 02, 2025", category: "Sports", img: "https://images.unsplash.com/photo-1531415074968-036ba1b575da?w=800", desc: "The legendary match returns! Alumni take on current students on the main college ground." }
        ];

        function renderEvents(list) {
            const container = document.getElementById('eventsContainer');
            const noResults = document.getElementById('no-results');
            
            if (list.length === 0) {
                container.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            container.style.display = 'grid';
            noResults.style.display = 'none';
            
            container.innerHTML = list.map((ev, index) => `
                <div class="event-card" style="animation-delay: ${index * 0.1}s">
                    <div class="event-poster" style="background-image: url('${ev.img}')">
                        <span class="event-category">${ev.category}</span>
                    </div>
                    <div class="event-body">
                        <span class="event-date">${ev.date}</span>
                        <h3 class="event-title">${ev.title}</h3>
                        <p class="event-desc">${ev.desc}</p>
                        <a href="eventdetails.html?id=${ev.id}" class="btn-details">
                            View Schedule ➜
                        </a>
                    </div>
                </div>
            `).join('');
        }

        function filterEvents() {
            const query = document.getElementById('eventSearch').value.toLowerCase();
            const filtered = allEvents.filter(ev => 
                ev.title.toLowerCase().includes(query) || 
                ev.category.toLowerCase().includes(query) ||
                ev.date.toLowerCase().includes(query)
            );
            renderEvents(filtered);
        }

        // Navigation Toggle Logic
        const topNav = document.getElementById('topNav');
        function toggleNav() { 
            topNav.classList.toggle('open'); 
        }

        // Initial render
        window.onload = () => renderEvents(allEvents);
    </script>
</body>
</html>
