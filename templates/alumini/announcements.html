<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements | Reconnect</title>
    <style>
        :root {
            --bg-light: #f4f7f9; 
            --primary-blue: #1e3a8a;  
            --accent-gold: #D4AF37;   
            --dark-text: #333333;
            --white: #ffffff;
            --grey-text: #666666;
            
            /* Importance Colors */
            --urgent: #ef4444;
            --opportunity: #22c55e;
            --info: #3b82f6;
            --event: var(--accent-gold);

            --transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: var(--bg-light);
            color: var(--dark-text);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* --- HEADER & NAVIGATION --- */
        header {
            background: var(--white);
            padding: 0 5%;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary-blue);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            z-index: 1100;
            transition: transform 0.3s ease;
            text-decoration: none;
        }

        .logo span {
            color: var(--accent-gold);
            background: var(--primary-blue);
            padding: 2px 10px;
            border-radius: 6px;
        }

        nav {
            position: fixed;
            top: 0;
            left: -100%; 
            width: 100%;
            height: 80px;
            background: var(--primary-blue);
            z-index: 1050;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        nav.open { left: 0; }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 40px;
        }

        .nav-item {
            color: var(--white);
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            padding: 10px 15px;
            text-decoration: none;
            position: relative;
        }

        .nav-item:hover { color: var(--accent-gold); }
        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 80%;
            height: 3px;
            background: var(--accent-gold);
            transform: translateX(-50%);
            border-radius: 10px;
        }

        .close-nav {
            position: absolute;
            right: 5%;
            color: var(--white);
            font-size: 2rem;
            cursor: pointer;
        }

        /* --- MAIN LAYOUT --- */
        main {
            margin-top: 100px;
            padding: 2rem 5% 5rem 5%;
            max-width: 1100px;
            margin-left: auto;
            margin-right: auto;
        }

        .page-header {
            margin-bottom: 50px;
            text-align: center;
            animation: fadeInDown 0.8s ease forwards;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- ANNOUNCEMENT CARDS --- */
        .announcement-list {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .announcement-card {
            background: var(--white);
            border-radius: 24px;
            padding: 30px;
            box-shadow: var(--shadow);
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 30px;
            transition: var(--transition);
            opacity: 0;
            animation: slideIn 0.6s ease forwards;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.03);
        }

        .announcement-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .card-urgent { border-left: 10px solid var(--urgent); }
        .card-opportunity { border-left: 10px solid var(--opportunity); }
        .card-info { border-left: 10px solid var(--info); }
        .card-event { border-left: 10px solid var(--event); }

        .date-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--bg-light);
            min-width: 90px;
            height: 90px;
            border-radius: 20px;
            color: var(--primary-blue);
        }

        .date-container .day { font-size: 1.8rem; font-weight: 800; line-height: 1; }
        .date-container .month { font-size: 0.85rem; font-weight: 700; text-transform: uppercase; margin-top: 2px; }

        .content-area {
            display: flex;
            flex-direction: column;
        }

        .meta-top {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .importance-tag {
            padding: 4px 14px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tag-urgent { background: rgba(239, 68, 68, 0.1); color: var(--urgent); }
        .tag-opportunity { background: rgba(34, 197, 94, 0.1); color: var(--opportunity); }
        .tag-info { background: rgba(59, 130, 246, 0.1); color: var(--info); }
        .tag-event { background: rgba(212, 175, 55, 0.1); color: var(--event); }

        .posted-date {
            font-size: 0.85rem;
            color: var(--grey-text);
            font-weight: 500;
        }

        .announcement-title {
            color: var(--primary-blue);
            font-size: 1.5rem;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .announcement-body {
            color: #4b5563;
            font-size: 1.05rem;
            margin-bottom: 20px;
        }

        .btn-action {
            align-self: flex-start;
            background: var(--primary-blue);
            color: white;
            padding: 10px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.9rem;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-action:hover {
            background: var(--accent-gold);
            color: var(--primary-blue);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .announcement-card { grid-template-columns: 1fr; padding: 25px; gap: 20px; }
            .date-container { flex-direction: row; height: auto; min-width: auto; padding: 10px 20px; gap: 10px; align-self: flex-start; }
            .date-container .day { font-size: 1.4rem; }
            .page-header h2 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="toggleNav()">
            <span>Re</span>connect
        </div>
        <div style="font-weight: 700; color: var(--primary-blue); font-size: 0.9rem; display: flex; align-items: center; gap: 8px;">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
            Live Updates
        </div>
    </header>

    <nav id="topNav">
        <ul class="nav-links">
            <li><a href="{% url 'alumni_dashboard' %}" class="nav-item">Dashboard</a></li>
            <li><a href="{% url 'announcements' %}" class="nav-item active">Announcements</a></li>
            <li><a href="{% url 'connect' %}" class="nav-item">Connect</a></li>
            <li><a href="{% url 'events' %}" class="nav-item">Events</a></li>
            <li><a href="{% url 'settings' %}" class="nav-item">Settings</a></li>
        </ul>
        <div class="close-nav" onclick="toggleNav()">Ã—</div>
    </nav>

    <main>
        <div class="page-header">
            <h2 style="color: var(--primary-blue);">Official Announcements</h2>
            <p style="color: var(--grey-text); max-width: 600px; margin: 10px auto;">Stay updated with prioritized news, opportunities, and campus events.</p>
        </div>

        <div class="announcement-list" id="announcement-container">
            <!-- Content Injected by JavaScript -->
        </div>
    </main>

    <script>
        const announcements = [
            {
                id: 1,
                importance: 'urgent',
                title: 'Portal Security Upgrade',
                body: 'We are upgrading our security protocols. All alumni are requested to enable Two-Factor Authentication (2FA) by Feb 25th to maintain account access.',
                date: { day: '22', month: 'Feb' },
                posted: 'Posted: 2 hours ago'
            },
            {
                id: 2,
                importance: 'event',
                title: 'Annual Grand Gala 2024: Registration Open',
                body: 'The registration window for our flagship reunion event is now open. Exclusive early-bird slots are available for the 1999-2005 batches.',
                date: { day: '20', month: 'Feb' },
                posted: 'Posted: Yesterday',
                actionLink: 'eventdetails.html?id=1',
                actionLabel: 'View Event Schedule'
            },
            {
                id: 3,
                importance: 'opportunity',
                title: 'Summer Internship Mentors Needed',
                body: 'Help our final year students navigate the corporate world. We are looking for 50 alumni mentors from the Tech and Finance sectors.',
                date: { day: '18', month: 'Feb' },
                posted: 'Posted: 3 days ago'
            },
            {
                id: 4,
                importance: 'info',
                title: 'Digital Library Access Extended',
                body: 'In response to popular demand, alumni access to the digital research journals and the central library database has been extended for another year.',
                date: { day: '15', month: 'Feb' },
                posted: 'Posted: 1 week ago'
            },
            {
                id: 5,
                importance: 'event',
                title: 'Tech Meetup 2024: Speaker Reveal',
                body: 'We are thrilled to announce our keynote speaker for the upcoming Tech Meetup. Join us as we host the VP of Engineering from GlobalTech.',
                date: { day: '12', month: 'Feb' },
                posted: 'Posted: Feb 12, 2024',
                actionLink: 'eventdetails.html?id=2',
                actionLabel: 'See Speakers'
            }
        ];

        function renderAnnouncements() {
            const container = document.getElementById('announcement-container');
            container.innerHTML = announcements.map((item, index) => {
                const isEvent = item.importance === 'event';
                
                return `
                <div class="announcement-card card-${item.importance}" style="animation-delay: ${index * 0.15}s">
                    <div class="date-container">
                        <span class="day">${item.date.day}</span>
                        <span class="month">${item.date.month}</span>
                    </div>
                    <div class="content-area">
                        <div class="meta-top">
                            <span class="importance-tag tag-${item.importance}">${item.importance}</span>
                            <span class="posted-date">${item.posted}</span>
                        </div>
                        <h3 class="announcement-title">${item.title}</h3>
                        <p class="announcement-body" style="${!isEvent ? 'margin-bottom: 0;' : ''}">${item.body}</p>
                        ${isEvent ? `
                        <a href="${item.actionLink}" class="btn-action">
                            ðŸ“… ${item.actionLabel}
                        </a>
                        ` : ''}
                    </div>
                </div>
                `;
            }).join('');
        }

        const topNav = document.getElementById('topNav');
        function toggleNav() { 
            topNav.classList.toggle('open'); 
        }

        window.onload = renderAnnouncements;
    </script>
</body>
</html>
